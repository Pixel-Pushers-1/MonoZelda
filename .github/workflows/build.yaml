name: Build MonoGame
on:
    pull_request:
      types: [opened, synchronize, closed]
      branches: [main, Sprint*]
      paths-ignore:
        - '**.md'
jobs:
  Build-Windows:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x' # Using .NET SDK 8.0

      - name: Install Mono
        run: sudo apt-get install -y mono-complete

      - name: Install Arial font
        run: |
          sudo apt-get install -y cabextract
          wget https://downloads.sourceforge.net/corefonts/arial32.exe
          cabextract arial32.exe -d /usr/share/fonts/truetype/msttcorefonts
          sudo fc-cache -f -v

      - name: Restore dependencies
        run: dotnet restore LevelBasedGame/LevelBasedGame.sln

      - name: Build the project
        run: dotnet build LevelBasedGame/LevelBasedGame.sln --configuration Release

      - name: Publish the project
        run: dotnet publish LevelBasedGame/LevelBasedGame.sln --configuration Release --runtime win-x64 --output ./Release

      - uses: actions/upload-artifact@v4
        name: Upload Artifact
        with:
          name: build
          path: ./Release/**
